<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>XR Studios</title>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta name="description" content="Content Integration Portal" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0, minimum-scale=1.0"
		/>
		<link rel="icon" href="img/favicon.ico" />
		<!-- <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/themes/vue.css" /> -->
		<!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/sushantrahate/docsify-darkly-theme/css/darkly.min.css"> -->
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css"
		/>
		<link rel="stylesheet" href="css/prism.css" />
		<link rel="stylesheet" href="css/style.css" />
	</head>
	<body>
		<div id="app"></div>

		<script>
			window.$docsify = {
				name: "<img src='img/xrs/logo-black.png' style='width: 80px;' /><br>XR Studios: Content Integration Portal",
				repo: "",
				loadSidebar: true,
				subMaxLevel: 3,
				homepage: "home.md",

				// complete configuration parameters
				search: {
					maxAge: 86400000, // Expiration time, the default one day
					paths: "auto",
					placeholder: "Search...",
					noData: "No Results!",
					// Headline depth, 1 - 6
					depth: 6,
					hideOtherSidebarContent: false, // whether or not to hide other sidebar content
				},
			};
		</script>
		<!-- Docsify v4 -->
		<script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
		<script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-c.min.js"></script>
		<script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-cpp.min.js"></script>

		<!-- Docsify Plugins -->
		<script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
		<script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
		<script src="//unpkg.com/docsify-copy-code"></script>
		<script src="//unpkg.com/docsify/lib/plugins/emoji.min.js"></script>
		<!-- <script src="https://unpkg.com/docsify-plugin-flexible-alerts"></script> -->

		<script>
			history.scrollRestoration = "manual";
		</script>

		<script>
			window.onbeforeunload = () => {
				window.scrollTo(0, 0);
			};

			// const getRandomHomepageImage = () => {
			// 	return `img/xrs/studio-view-${
			// 		Math.floor(Math.random() * 3) + 1
			// 	}.jpg`;
			// };
		</script>
	</body>
</html>
